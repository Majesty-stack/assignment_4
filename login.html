<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAT Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="alat-image.png" alt="ALAT Background Image" class="bg-image">
            <div class="contact-info">
                <h3>Talk to Us</h3>
                <p>We are happy to assist</p>
                <div class="contact-details">
                    <p><strong>Email:</strong> help@alat.ng</p>
                    <p><strong>Phone:</strong> 070022552528</p>
                    <div class="social-icons">
                        <span>Instagram</span> | 
                        <span>Facebook</span> | 
                        <span>Twitter</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <a href="#" class="alat-website-link">Go to ALAT Website</a>
            <div class="login-box">
                <img src="alat-logo.png" alt="ALAT Logo" class="logo">
                <h1>Welcome Back!</h1>
                <form>
                    <label for="username">Email Address/Username</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit">Login</button>
                    <p>New to ALAT? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
